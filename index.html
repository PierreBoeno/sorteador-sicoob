<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador | Sicoob</title>
    <link
      rel="shortcut icon"
      href="./src/imgs/icon sicoob.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="text-center">
      <nav class="navbar verde-escuro">
        <div class="container-fluid justify-content-start gap-3">
          <img
            src="./src/imgs/logo sicoob cosmipa white.png"
            alt="Logo"
            height="35px"
          />
          <h4 class="m-1">Sorteador Cosmipa</h4>
        </div>
      </nav>
      <div class="mt-5">
        <h1>Sorteador Sicoob</h1>
        <h3>Sorteio das Campanhas Internas do Sicoob Cosmipa</h3>
      </div>
    </header>
    <main
      class="d-flex flex-column justify-content-center align-items-center mt-5 shadow-lg p-3 mx-auto rounded w-50"
    >
      <input
        type="file"
        name="input"
        id="input"
        class="form-control w-75"
        accept=".xls, .xlsx, .csv"
      />
      <p class="erro m-0 p-1">Arquivo n√£o encontrado.</p>
      <button class="mt-4 p-1 w-50" onclick="sortearTeste()">SORTEAR</button>
    </main>
    <div class="sorteados shadow p-3 mt-5 text-center w-75 mx-auto rounded">
      <h3 class="fw-bold">Sorteados:</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Cupom</th>
            <th scope="col">Nome</th>
            <th scope="col">PA</th>
            <!-- <th scope="col">Conta</th> -->
          </tr>
        </thead>
        <tbody id="tableSorteados"></tbody>
      </table>
    </div>
    <footer
      class="verde-escuro d-flex justify-content-center align-items-center"
    >
      Sicoob Cosmipa
    </footer>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
  </body>
</html>
